{% extends 'base.html' %}

{% load static %}

{% block contenido %}

{% load crispy_forms_tags %}
    <br><br><br><br>
    <div class="container">
        <div class="row">

            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">

                    <div class="card-body">

                        <h2>Ingresa tus credenciales</h2>
                        <form action="" method="post">

                            {% csrf_token %}
                            {{ form | crispy }}
                            <br>
                            <a href="{% url 'home' %}">Ir a inicio</a> |
                            <a href="{% url 'registro' %}">Registrate</a> |
                            <a href="{% url 'reset_password' %}">¿Olvidaste tu contraseña?</a>
                            <input type="submit" value="Ingresar" class="btn btn-success float-end">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
