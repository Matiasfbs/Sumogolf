{% extends 'base.html' %}


{% block contenido %}
{% load humanize %}

<div class="card shadow-lg p-2 mb-5 bg-body rounded" >
    <div class="card-body">
        <table class="table table-striped table-hover table-responsive-sm">
            <h2>Listado de mensajes</h2>
            <hr>
            <tr>

                <th>Nombre cliente</th>
                <th>Correo</th>
                <th>Tipo consulta</th>
                <th>Mensaje</th>
    
            </tr>

            {% for c in contactos %}
            
            <tr>
                <td>{{ c.nombre | title }}</td>
                <td>{{ c.correo }}</td>
                <td>{{ c.tipo_consulta }}</td>
                <td>{{ c.mensaje }}</td>
                
                <td> 
                
                
                </td>

            </tr>
                
            {% endfor %}

        </table>


    </div>
</div>




{% endblock contenido %}
